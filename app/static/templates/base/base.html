{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> {{ home.title }} </title>
        <!-- Bootstrap CSS CDN -->
        <link   rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
                integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
                crossorigin="anonymous"/>
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/base/base.css' %}" />
        <!-- Our Variable CSS -->
        {% block head %}{% endblock head %}
        <!-- Font Awesome JS -->
        <script
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            data-auto-a11y="true">
        </script>        
    </head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->        
            <nav id="sidebar">
                <div class="sidebar1 sidebar-header">
                    <h3> {{ home.name }} </h3>
                    <strong>JC</strong>
                </div>
                <ul class="sidebar2 list-unstyled components">
                    <li class={% if request.path == '/' %}active{% endif %}>
                        <a href="/">
                            <i class="fas fa-home"></i>
                            <h4>Home</h4>
                        </a>
                    </li>
                    <li class={% if request.path == '/blog/' %}active{% endif %}>
                        <a href="/blog">
                            <i class="fas fa-blog"></i>
                            <h4>Blog</h4>
                        </a>                    
                    </li>
                    <li class={% if request.path == '/gallery/' %}active{% endif %}>
                        <a href="/gallery">
                            <i class="fas fa-image"></i>
                            <h4>Photo gallery</h4>
                        </a>
                    </li>                                  
                    <li class={% if request.path == '/contact/' %}active{% endif %} >
                        <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="popover" 
                        title="Very Soon.." 
                        data-bs-content="And here's some amazing content. It's very engaging. Right?">
                            <i class="fas fa-paper-plane"></i>
                            <h4>Contact</h4>                              
                        </button>                        
                    </li>
                    <li>
                        <a href="https://www.instagram.com/juankgmr/" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <h4>Instagram</h4>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/juancgr303" >
                            <i class="fab fa-github"></i>
                            <h4>GitHub</h4>
                        </a>
                    </li>
                </ul>            
            </nav>
        <!-- Page Content  -->
        {% block content %}       
        {% endblock  %}        
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- BASE JS -->
    <script src="{% static 'js/base/base.js' %}"></script>
</body>
</html>
