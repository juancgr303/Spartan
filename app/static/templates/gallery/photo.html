{% extends "base/base.html" %} {% load static %}
<!-- Add CSS Style -->
{% block head %}
<link rel="stylesheet" href="{% static 'css/gallery/gallery.css' %}" />
{% endblock %}
<!-- Add Page Content -->
{% block content %}

<div id="content">
  <!--===== HEADER =====-->
  <div class="topbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!--===== BUTTON =====-->
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fas fa-align-left"></i>        
        </button>
        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-align-justify"></i>
        </button>
        <!--===== SUB-MENU =====-->
        <div class="collapse navbar-collapse nav__menu" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gallery:gallery' %}">All</a>
            </li>
            {% for Category in categories %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gallery:gallery' %}?Category={{Category.name}}">
              {{Category.name}}</a>
            </li> 
            {% empty %}
			      <h3>No Categories found...</h3>  
            {% endfor %}                
          </ul>
        </div>
      </div>
    </nav> 
  </div> 
  <!--===== CONTENT =====-->
  <section class = "photo" id = "photo"> 
      <div class="row justify-content-center">
          <div class="col">
              <img src="{{ img.image.url }}">
            
          </div>
      </div>

    
  </section>  
</div>
<!--===== JS =====-->
<!--===== SCROLL REVEAL =====-->
<script src="https://unpkg.com/scrollreveal"></script>
<!--===== MAIN JS =====-->
<script src= {% static 'js/gallery/gallery.js' %} ></script>

{% endblock content %}
